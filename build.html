<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Build Your Valentine</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body class="bg-swish">
  <main class="page page--center">
    <section class="card" role="region" aria-label="builder">
      <h1 class="h1">Build Your Card</h1>
      <p class="p">Upload 1 couple photo and 9 solo photos. Youâ€™ll get a shareable link.</p>

      <div style="margin-top:16px; text-align:left;">
        <label class="p" style="display:block; margin-bottom:8px;">Couple photo (1)</label>
        <input id="couple" type="file" accept="image/*" />
      </div>

      <div style="margin-top:16px; text-align:left;">
        <label class="p" style="display:block; margin-bottom:8px;">Solo photos (9)</label>
        <input id="solo" type="file" accept="image/*" multiple />
      </div>

      <div class="row" style="margin-top:18px;">
        <button id="go" class="btn btn--primary" type="button">Generate</button>
        <a class="btn" href="/" rel="noopener">Back</a>
      </div>

      <div id="result" class="p" style="margin-top:16px; word-break:break-word;"></div>
    </section>
  </main>

  <script>
    const btn = document.getElementById("go");
    const result = document.getElementById("result");

    btn.addEventListener("click", async () => {
      const couple = document.getElementById("couple").files[0];
      const solos = document.getElementById("solo").files;

      if (!couple) {
        result.textContent = "Pick 1 couple photo.";
        return;
      }
      if (solos.length !== 9) {
        result.textContent = "Pick exactly 9 solo photos.";
        return;
      }

      const form = new FormData();
      form.append("couple", couple);
      for (const f of solos) form.append("solo", f);

      btn.disabled = true;
      result.textContent = "Uploading...";

      try {
        const res = await fetch("/api/create", { method: "POST", body: form });
        if (!res.ok) {
          result.textContent = "Upload failed: " + await res.text();
          return;
        }

        const data = await res.json();
        result.innerHTML =
          `Your card is ready: <a class="btn" style="display:inline-block; margin-top:10px;" href="${data.url}" target="_blank" rel="noopener">Open link</a>` +
          `<div style="margin-top:10px;">${data.url}</div>`;
      } catch (e) {
        result.textContent = "Error: " + e.message;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
